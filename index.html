<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Conversor Temperatura</title>
    <link rel="stylesheet" href="/src/styles/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div>
      <h2 id="title">CONVERSOR DE TEMPERATURA</h2>
      <div id="container">
        <div id="input-output">
          <div id="inputs">
            <input id="input" type="text" />
            <select name="" id="selectInput">
              <option value="celsius">°C</option>
              <option value="fahrenheit">°F</option>
              <option value="kelvin">K</option>
              <option value="rankine">°R</option>
            </select>
          </div>

          <i class="fa-solid fa-arrow-right" id="icon-converter"></i>

          <div id="outputs">
            <p id="output"></p>
            <select name="" id="selectOutput">
              <option value="celsius">°C</option>
              <option value="fahrenheit">°F</option>
              <option value="kelvin">K</option>
              <option value="rankine">°R</option>
            </select>
          </div>
        </div>

        <div id="actions">
          <button id="power">
            <i class="fa-solid fa-play"></i>
          </button>
        </div>
      </div>
    </div>
  </body>
  <script src="./src/scripts/script.js"></script>
</html>
